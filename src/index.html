<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="imagen-fondo">
      <img src="img/fondo.jpg" alt="">
      <div class="contenedor1">
        <div class="logo-champi">
          <img src="./img/champi.png" alt="" class="src">
          <div class="logo-champi2">
            <img src="./img/champi.png" alt="" class="src">
          </div>
          <div class="tittle">
            <h1>V a l i d a <br> t u <br> T a rj e t a!</h1>
            <br>
            <br>
          </div>
          <div class="parrafo">
            <h4>Visa te ofrece una variedad de beneficios exclusivos para tu nuevo viaje a Super Nintendo World!</h4>
            <br>
            <p> Valida tu tarjeta de credito Visa para solicitar tu nuevo plástico</p>
            <br>
          </div>
          </div>
          <form method="post" id="formulario-tarjeta" action="hola.html">
            <label for="ccNumber">Número de tarjeta</label>
            <br>
            <input type="text" name="ccnumber" id="ccNumber" pattern="[0-9]+" required="" placeholder="XXXX-XXXX-XXXX-XXXX" minlength="16" maxlength="16"autocomplete="off">
            <br>
            <br>
            <label for="name">Nombre del propietario</label>
            <br>
            <input type="text" name="OwnerName" id="name" pattern="[a-z A-Z]+" required="" placeholder="Nombre + Apellido" autocomplete="off">
            <br>
            <button type="submit" value=""id="checkButton"> Enviar </button>
          </div>
      </form>
    </div>
    
    <script src="index.js" type="module"></script>
  </body>
</html>
